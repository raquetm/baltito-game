{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Game</title>
    <link rel="stylesheet" href="{% static 'css/jump_game.css' %}">
</head>
<body>
    <div class="game-container">
        <div id="background" ></div>
        <div id="dog" class="dog">
            <img src="{% static 'img/game/baltoWalking1.png' %}" alt="Balto">
        </div>
        <div id="flower" class="flower">
            <img src="{% static 'img/game/flower.png' %}" alt="Flower">
        </div>
        <div id="score" class="score">Score: 0</div>
    </div>
<div id="instructionsModal" class="modal">
    <div class="modal-content">
        <h2>⋆˙⟡ How to play BALTITO JUMPS ⟡˙⋆</h2>
        <p>Balto loves to run in the flower fields, but he gets very sad when he crushes flowers. <br><br>Use the "Space" key or "Arrow Up" to make him jump over them! <br><br>Try to help him as far as you can!</p>
        <button id="playButton">Play</button>
    </div>
</div>

<div id="gameOverModal" class="modal">
    <div class="modal-content">
        <h2>⋆˙⟡ Game Over ⟡˙⋆</h2>
        <p id="playerScore"></p>
        <form id="saveScoreForm" method="post" action="{% url 'save_score' %}">
            {% csrf_token %}
            <input type="hidden" name="score" id="scoreInput">
            <button type="submit">Save Score</button>
        </form>
        <button id="restartButton">Try again</button><br>
        <button id="homeButton">Home</button>
    </div>
</div>

    <script src="{% static 'js/jump_game.js' %}"></script>
</body>
</html>
