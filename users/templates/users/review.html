{% extends "users/base_users.html" %}

{% block content %}
<div class="login-container">
  <h1>Write a Review</h1>

  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_title">Title:</label>
      {{ form.title }}
    </div>
    <div>
      <label for="id_content">Content:</label>
      {{ form.content }}
    </div>
    <button type="submit">Submit Review</button>
  </form>

</div>
{% endblock %}
